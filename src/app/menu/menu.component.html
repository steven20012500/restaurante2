<form (ngSubmit)="enviarFactura()">
    <div class="form-group">
  
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="facturaDatos.nombre" >
      </div>
  
      <div class="form-group">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="facturaDatos.precio" >
      </div>
      
      <div class="form-group">
       <label for="descripcion" class="form-label">Descripcion:</label>
       <input type="text" class="form-control" id="precio" name="descripcion" [(ngModel)]="facturaDatos.descripcion" >

     </div>
     
     <div class="form-group">
       <label for="categoria" class="form-label">Categoria:</label>
       <input type="text" class="form-control" id="descripcion" name="categoria" [(ngModel)]="facturaDatos.categoria">
     </div>
     
     <div class="form-group">
       <label for="Imagen" class="form-label">Imagen:</label>
       <input type="text" class="form-control" id="Imagen" name="Imagen" [(ngModel)]="facturaDatos.imagen">
     </div>
    
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
