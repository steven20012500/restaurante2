<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Meseros</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let mesero of meseros" class="bg-white rounded-lg shadow-md p-6">
        <img [src]="mesero.imagen" alt="{{ mesero.nombre }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
        <h2 class="text-xl font-semibold mb-2">{{ mesero.nombre }}</h2>
        <!-- Agregar campos para calificar mesero -->
        <div class="flex items-center mt-4">
          <input type="number" min="1" max="5" [(ngModel)]="calificacion" class="w-16 h-8 border-gray-300 border rounded-md text-center mr-4" placeholder="Calificar">
          <button (click)="calificarMesero(mesero._id, calificacion)" class="bg-blue-500 text-white py-2 px-4 rounded-md">Calificar</button>
        </div>
      </div>
    </div>
  </div>
