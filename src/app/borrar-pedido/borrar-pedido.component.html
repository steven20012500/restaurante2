<div class="w-full md:w-2/3 p-4">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">id</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">user</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">total</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let pedidos of pedido">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ pedidos._id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ pedidos.user }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ pedidos.total }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <button (click)="eliminarPedido(pedidos._id)" class="text-red-600 hover:text-red-900">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
