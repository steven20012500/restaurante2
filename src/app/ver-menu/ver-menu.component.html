<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Men√∫</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let Menu of menu" class="bg-white rounded-lg shadow-md p-6">
        <img [src]="Menu.imagen" alt="{{ Menu.nombre }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
        <h2 class="text-xl font-semibold mb-2">{{ Menu.nombre }}</h2>
        <p class="text-gray-700 mb-2">{{ Menu.descripcion }}</p>
        <p class="text-gray-900 font-bold">{{ Menu.precio | currency }}</p>
        <p class="text-gray-600">{{ Menu.categoria }}</p>
      </div>
    </div>
  </div>

  <h1>Crear orden  </h1>

  <form (ngSubmit)="GenerarOrden()">
  <div class="form-group">
    <label for="dishId" class="form-label">Dish ID:</label>
    <input type="text" id="dishId" [(ngModel)]="orderData.dishId" name="dishId" required>
  </div>
  <div class="form-group">
    <label for="quantity" class="form-label">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="orderData.quantity" name="quantity" required>
  </div>
  <button type="submit" class="btn btn-primary">Order</button>
</form>
