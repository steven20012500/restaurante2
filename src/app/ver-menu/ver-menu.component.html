<div class="container mx-auto py-8 px-8">
  <div #PedidoRealizado class="mt-1">
    <div *ngIf="statePedido" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative left-6" role="alert">
      <strong class="font-bold">¡Éxito!</strong>
      <span class="block sm:inline">Pedido Realizado</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-3.5-3.5 1.42-1.42L10 12.17l4.08-4.09 1.42 1.42L10 15z"/></svg>
      </span>
    </div>
  </div>

  <h1 class="text-2xl font-bold mb-6">Menú</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let menu of menu" class="bg-white rounded-lg shadow-md p-6">
      <img [src]="menu.imagen" alt="{{ menu.nombre }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
      <h2 class="text-xl font-semibold mb-2">{{ menu.nombre }}</h2>
      <p class="text-gray-700 mb-2">{{ menu.descripcion }}</p>
      <p class="text-gray-900 font-bold">{{ menu.precio | currency }}</p>
      <p class="text-gray-600">{{ menu.categoria }}</p>
      <!-- Agregar campos para seleccionar cantidad y botón de seleccionar -->
      <div class="flex items-center mt-4">
        <input type="number" min="1" [(ngModel)]="menu.quantity" class="w-16 h-8 border-gray-300 border rounded-md text-center mr-4">
        <button (click)="selectDish(menu)" class="bg-blue-500 text-white py-2 px-4 rounded-md">Seleccionar</button>
        <!-- Mensaje de selección -->
        <div *ngIf="menu.quantitySelected" class="ml-4 text-green-500">Cantidad seleccionada: {{ menu.quantity }}</div>
      </div>
    </div>
  </div>

  <h1>Crear orden</h1>

  <div *ngFor="let order of orders">
    <p>{{devolverPlato(order.dishId)}} cantidad: {{ order.quantity }}
  </div>
  <p>Total: {{ calcularPrecioFinal() | currency}}</p> 

  <button (click)="GenerarOrden()" class="mt-6 bg-green-500 text-white py-2 px-4 rounded-md">Generar Orden</button>
</div>
