<form (ngSubmit)="enviarFactura()" class="space-y-4">
  <div class="space-y-4">
    <div class="flex flex-col">
      <label for="email" class="mb-2 text-sm font-medium text-gray-700">Email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="facturaDatos.email" 
             class="px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
    </div>
  
    <div class="flex flex-col">
      <label for="password" class="mb-2 text-sm font-medium text-gray-700">Password:</label>
      <input type="text" id="password" name="password" [(ngModel)]="facturaDatos.password" 
             class="px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
    </div>
  
    <button type="submit" class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Enviar</button>
  </div>
</form>
