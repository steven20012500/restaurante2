<div class="container mx-auto">
  <form (ngSubmit)="loginUser()" class="space-y-4">
    <div class="form-group">
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginUserData.email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>
    <div class="form-group">
      <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginUserData.password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>
    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
  </form>
</div>
