<div class="max-w-sm mx-auto mt-10">
    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Agregar Mesero</h2>
     <form (ngSubmit)="ingresarMesero()" class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
   
       <div class="mb-4">
         <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
         <input type="nombre" id="nombre" name="nombre" [(ngModel)]="mesero.nombre" 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
       </div>
   
       <div class="mb-4">
         <label for="imagen" class="block text-sm font-medium text-gray-700">Imagen:</label>
         <input type="imagen" id="imagen" name="imagen" [(ngModel)]="mesero.imagen" 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
       </div>
   
       <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
         Enviar
       </button>
     </form>
   </div>
